<html lang="en">

<body>
    <h1>CatPhotoapp</h1>
    <h1>Car Photos</h1>

<h3>Cat Form</h3>

<form>

    <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <label>
            <input type="radio" name="cat_location" value="indoor" required> Indoor
        </label>
        <label>
            <input type="radio" name="cat_location" value="outdoor"> Outdoor
        </label>
    </fieldset>

    <!-- Cat's Personality Checkboxes -->
    <fieldset>
        <legend>What's your cat's personality?</legend>
        <label>
            <input type="checkbox" name="personality" value="loving"> Loving
        </label>
        <label>
            <input type="checkbox" name="personality" value="lazy"> Lazy
        </label>
        <label>
            <input type="checkbox" name="personality" value="energetic"> Energetic
        </label>
    </fieldset>

    <!-- Cat Photo URL Text Input -->
    <label>
        Cat photo URL:
        <input type="url" name="cat_photo" placeholder="cat photo URL">
    </label>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
</body>
</html>
